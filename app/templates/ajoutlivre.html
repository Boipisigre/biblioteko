{% extends 'base.html' %}

{% block content %}
    <h1 class='title is-2'>{% block title %} {{ _('Ajout') }} {% endblock %} {{ _("d'un livre") }}  </h1>

    <hr>

<center>
<h2 class="subtitle is-4"> {{ _('Saisissez les informations') }}</h2>
</center>




<form action="/ajoutnote" method="post">

  <div class="form-group">
      <label for="id">Id:</label>
      <input type="number" name="id" required  placeholder="300" class="form-control" size="5"
                                    value="{{ request.form['ID'] }}"></input>
  </div>

  <div class="form-group">
    <label for="rubrique">{{ _('Rubrique') }}:</label>
    <input type="text" name="rubrique"
                   required size="1"
                   placeholder="R" class="form-control"
                   value="{{ request.form['rubrique'] }}"></input>
</div>

<div class="form-group">
    <label for="titre">{{ _('Titre') }}:</label>
    <input type="text" name="titre"
                  required
                   placeholder="Le Titre" class="form-control" size="60"
                   value="{{ request.form['titre'] }}"></input>
  </div>
  <div class="form-group">
    <label for="auteur">{{ _('Auteur') }}:</label>
    <input type="text" name="auteur" placeholder="Auteur" class="form-control" size="60"
                   value="{{ request.form['auteur'] }}"></input>
  </div>
  <div class="form-group">
    <label for="editeur">{{ _('Editeur') }} :</label>
    <input type="text" name="editeur" placeholder="Edition" size="60"
                  class="form-control"> {{ request.form['editeur'] }}</input>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">{{ _('Sauver') }}</button>
  </div>

</form>

<hr>

{% endblock %}
